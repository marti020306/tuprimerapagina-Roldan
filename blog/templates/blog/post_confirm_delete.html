{% extends "accounts/base.html" %}
{% block content %}
<h2>¿Estás seguro de que quieres eliminar "{{ post.titulo }}"?</h2>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
</form>

<a href="{% url 'post_list' %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
