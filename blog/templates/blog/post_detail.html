{% extends "accounts/base.html" %}

{% block content %}
<h2>{{ post.titulo }}</h2>
<p>{{ post.contenido }}</p>
{% if post.imagen %}
    <img src="{{ post.imagen.url }}" alt="{{ post.titulo }}">
{% else %}
    <p>No hay imagen disponible.</p>
{% endif %}

{% if user.is_authenticated %}
    <a href="{% url 'post_edit' post.pk %}">Editar</a>
    <a href="{% url 'post_delete' post.pk %}">Eliminar</a>
{% endif %}
{% endblock %}
