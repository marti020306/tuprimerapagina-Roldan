{% extends 'accounts/base.html' %}

{% block content %}
  <h2>Buscar Posts</h2>
  <form method="get">
    {{ form.as_p }}
    <button type="submit">Buscar</button>
  </form>

  {% if resultados %}
    <h3>Resultados de la b√∫squeda:</h3>
    <ul>
      {% for post in resultados %}
        <li><a href="{% url 'post_detail' post.pk %}">{{ post.titulo }}</a></li>
      {% endfor %}
    </ul>
  {% elif no_resultados %}
    <p>Este post no existe.</p>
  {% endif %}
{% endblock %}
